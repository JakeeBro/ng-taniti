<div class="banner-shell">
  @if (data) {
    <div class="banner" [ngClass]="data.bannerType">
      @if (data.image != '') {
        <img [src]="data.image" [alt]="">
      }
      <div class="book-container">
        @if (data.title != '') {
          <h1>{{ data.title }}</h1>
        }
        @if (data.button != '') {
          <button id="book" [disabled]="!data.interactive" [class.disabled]="!data.interactive">{{ data.button }}</button>
        }
      </div>
    </div>
  }
</div>
