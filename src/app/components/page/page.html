<div>
  <app-banner [data]="pageData!.bannerData"></app-banner>

  <div class="pageInfo-container">
    @if (pageData!.desc.content != '') {
      <app-info [data]="pageData!.desc"></app-info>
    }

    @for (info of pageData!.infoData; track info) {
      <app-info [data]="info"></app-info>
    }
  </div>
</div>
