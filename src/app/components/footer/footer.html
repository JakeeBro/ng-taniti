<div class="footer-shell">
  <footer>
    @if (footerData) {
      @for (line of footerData.lines; track line) {
        @if (line.link != '') {
          <a [href]="line.link" [innerHTML]="line.text"></a>
        } @else {
          <p [innerHTML]="line.text"></p>
        }
      }
    }
  </footer>
</div>
